<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>书籍管理</title>
    <link rel="stylesheet" type="text/css" href="/css/jquery.pagination.css" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/js/bootstrap.js"></script>
    <script type="text/javascript" src="/js/ckform.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/js/jquery.pagination.min.js"></script>
    <style type="text/css">
        body { padding-bottom: 40px; }
        .sidebar-nav { padding: 9px 0; }
        @media (max-width: 980px) {
            .navbar-text.pull-right { float: none; padding-left:5px; padding-right:5px;}
        }
        .alert { margin:10px 0; border-radius:4px; padding:12px;}
        .alert-success { background:#dff0d8; border-color:#d6e9c6; color:#3c763d; }
        .alert-danger { background:#f2dede; border-color:#ebccd1; color:#a94442; }
    </style>
</head>
<body>
<!-- 新增提示区块 -->
<div th:if="${success}" class="alert alert-success" role="alert">
    <span th:text="${success}"></span>
</div>
<div th:if="${error}" class="alert alert-danger" role="alert">
    <span th:text="${error}"></span>
</div>

<table class="table table-bordered table-hover definewidth m10">
    <thead>
    <tr>
        <th>书籍名称</th>
        <th>书籍类别</th>
        <th>作者</th>
        <th>出版社</th>
        <th>版本</th>
        <th>数量</th>
        <th>封面</th>
        <th>操作</th>
    </tr>
    </thead>
    <tr th:each="book:${list}">
        <td th:text="${book.name}"></td>
        <td th:text="${book.sname}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.publish}"></td>
        <td th:text="${book.edition}"></td>
        <td th:text="${book.number}"></td>
        <td>
            <img th:if="${book.imagePath}" th:src="@{'/static/images/' + ${book.imagePath}}"
                 style="max-width:50px;max-height:60px;"/>
        </td>
        <td>
            <a th:href="@{/book/findById/{id}(id=${book.id})}" class="btn btn-primary">编辑</a>
            <a th:href="@{/book/delete/{id}(id=${book.id})}" class="btn btn-danger">删除</a>
        </td>
    </tr>
</table>
</body>
</html>
